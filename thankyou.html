<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Shree Om Enterprises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* ===========================
           Thank You Page Styles
           =========================== */
        :root {
            --primary-color: #023047;
            --secondary-color: #7dcfb6;
            --accent-color: #00b2ca;
            --success-color: #10b981;
            --light-text: #f8f9fa;
            --dark-text: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Century Gothic', sans-serif;
            background: linear-gradient(135deg, #00d4ff 0%, #00b2ca 50%, #023047 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            max-width: 700px;
            width: 100%;
        }

        .success-content {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===========================
           Checkmark Animation
           =========================== */
        .checkmark-circle {
            margin: 0 auto 30px;
            width: 120px;
            height: 120px;
        }

        .checkmark {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: var(--success-color);
            stroke-miterlimit: 10;
            box-shadow: inset 0 0 0 var(--success-color);
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-circle-svg {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: var(--success-color);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: var(--success-color);
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0 0 0 60px var(--success-color);
            }
        }

        /* ===========================
           Success Message
           =========================== */
        .success-title {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: 15px;
            animation: fadeIn 0.6s ease-out 0.3s both;
        }

        .success-message {
            font-size: 1.3rem;
            color: var(--success-color);
            font-weight: 600;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out 0.5s both;
        }

        .success-details {
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .success-details p {
            font-size: 1.05rem;
            color: #6c757d;
            margin: 10px 0;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===========================
           Celebration Image
           =========================== */
        .celebration-image {
            margin: 40px 0;
            animation: fadeIn 0.6s ease-out 0.9s both;
        }

        .celebration-gif {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        /* ===========================
           Action Buttons
           =========================== */
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
            animation: fadeIn 0.6s ease-out 1.1s both;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 178, 202, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 178, 202, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* ===========================
           Contact Info
           =========================== */
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e9ecef;
            animation: fadeIn 0.6s ease-out 1.3s both;
        }

        .contact-info > p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .contact-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f8f9fa;
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-links a:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .contact-links svg {
            flex-shrink: 0;
        }

        /* ===========================
           Responsive Design
           =========================== */
        @media (max-width: 768px) {
            .success-content {
                padding: 40px 25px;
            }
            
            .success-title {
                font-size: 2.5rem;
            }
            
            .success-message {
                font-size: 1.1rem;
            }
            
            .checkmark-circle {
                width: 100px;
                height: 100px;
            }
            
            .checkmark {
                width: 100px;
                height: 100px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .contact-links {
                flex-direction: column;
            }
            
            .contact-links a {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .success-content {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 2rem;
            }
            
            .celebration-gif {
                max-height: 300px;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
